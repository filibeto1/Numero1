<div class="login">
    <form class="form-custom">
      <h1>Ingrese</h1>
      <input
        type="text"
        name="email"
        [(ngModel)]="email"
        placeholder="Email"
        required="required"
      />
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        placeholder="Password"
        required="required"
      />
  
      <button type="submit" (click)="login()">Ingrese</button>
    </form>
  <br>
    <a routerLink="/" routerLinkActive="active">Principal</a>
  </div>
